group = 'org.black_ixx'
version = '2.0.9'
description = 'BossShopPro'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks {
    spigot {
        name = 'BossShopPro'
        version = project.version
        apiVersion = '1.13'
        description = 'The BOSS Shop Plugin *PRO VERSION*'
        authors = ['Black_ixx']
        website = 'http://felix.neuby.de'
        // TODO a lot of these plugins have support commented out, might comment them out here too
        softDepends = [
                'PlayerShops GUI', 'ItemShops', 'ThirdCurrency', 'GuiShopManager', 'LimitedUses', 'TrickyShops', 'Vault',
                'PlayerPoints', 'CommandPoints', 'PointsAPI', 'TokenEnchant', 'EnjinMinecraftPlugin', 'Jobs', 'Kingdoms',
                'MySQLTokens', 'MySQL-Tokens', 'VotingPlugin', 'SilkSpawners', 'PlaceholderAPI'
        ]
        commands {
            bs {
                description = 'BossShop command'
            }
            bossshop {
                description = 'BossShop command'
            }
            shop {
                description = 'BossShop command'
            }
        }
        permissions {
            'BossShop.open' {
                description = 'Allows opening shops via command/sign'
                defaults = 'op'
            }
            'BossShop.open.sign' {
                description = 'Allows opening shops via sign'
                defaults = 'op'
            }
            'BossShop.open.command' {
                description = 'Allows opening shops via command'
                defaults = 'op'
            }
            'BossShop.open.other' {
                description = 'Allows opening shops for other players'
                defaults = 'op'
            }
            'BossShop.close' {
                description = 'Allows closing inventories of other players'
                defaults = 'op'
            }
            'BossShop.reload' {
                description = 'Allows reloading the plugin'
                defaults = 'op'
            }
            'BossShop.createSign' {
                description = 'Allows creating BossShopPro signs'
                defaults = 'op'
            }
            'BossShop.bypass' {
                description = 'Allows to bypass the click delay'
                defaults = 'op'
            }
            'BossShop.read' {
                description = 'Allows reading and generating itemdata of hold items'
                defaults = 'op'
            }
        }
    }
}
